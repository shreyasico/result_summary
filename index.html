<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="container">
  <div class="left">
    <h4>Your Result</h4>
    <div class="score-left">
      <span class="big-score">76</span>
      <span class="small-score">of 100</span>
    </div>

    <div class="left-text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

    <div class="right">
      <h4>Summary</h4>

      <div class="scores">

        <div class="scores-reaction">
          <div class="scores-con">
          <img src="assets/images/icon-reaction.svg" alt= "Reaction">
          <span>Reaction</span>
          </div>
          <span class="black-text">80/</span> 
          <span class="grey-text">100</span> 
        </div>

      <div class="scores-memory">
        <div class="scores-con">
          <img src="assets/images/icon-memory.svg" alt= "Memory">
          <span>Memory</span>
        </div>
        <span class="black-text">92/</span> 
        <span class="grey-text">100</span>
      </div>

    <div class="scores-verbal">
      <div class="scores-con">
        <img src="assets/images/icon-verbal.svg" alt= "Verbal">
        <span>Verbal</span>
      </div>
      <span class="black-text">61/</span> 
      <span class="grey-text">100</span>
    </div>

  <div class="scores-visual">
    <div class="scores-con">
     <img src="assets/images/icon-visual.svg" alt= "Visual">
     <span>Visual</span>
    </div>
    <span class="black-text">72/</span> 
    <span class="grey-text">100</span>
  </div>

    </div>
  </div>
</div>
  



  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
</body>
</html>
